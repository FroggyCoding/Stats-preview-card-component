<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Css -->
  <link rel="stylesheet" href="./access/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
      <section class="card">
        <div class="card__img">

        </div>
        <div class="card__main">
          <h2 class="card__title">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h2>
          <p class="card__text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="card__info">
            <div class="stat"><h2>10k+</h2> <p class="card__text">companies</p></div>
            <div class="stat"><h2>314</h2> <p class="card__text">templates</p></div>
            <div class="stat"><h2>12m+</h2> <p class="card__text">queries</p></div>
          </div>
        </div>
      </section>
  </main>

</body>
</html>
